      <section>
        <form method="post" action="" name="order"></form>
        <div class="buy">
          <div class="top">
            <h1>結帳資料</h1>
          </div>
          <table border="1">
            <tr>
              <td class="title">姓名<input type="hidden" name="" value=""></td>
              <td></td>
            </tr>
            <tr>
              <td class="title">購買商品<input type="hidden" name="" value=""></td>
              <td></td>
            </tr>
            <tr>
              <td class="title">總計<input type="hidden" name="" value=""></td>
              <td></td>
            </tr>
            <tr>
              <td class="title">聯絡電話</td>
              <td class="phone"><input type="text" name="phone" id="txt1" placeholder="請輸入電話(只能是數字)" oninput="if(!(/^[0-9]*$/.test(value))){value=''}" maxlength="10"></td>
            </tr>
            <tr>
              <td class="title">付款方式</td>
              <td><input type="radio" name="payway" value="card">信用卡
                  <input type="radio" name="payway" value="cod">貨到付款
                  <input type="radio" name="payway" value="transfer">轉帳
              </td>
            </tr>
            <tr>
              <td class="title">運送方式</td>
              <td><input type="radio" name="transport" value="delivery">宅配到府
                  <input type="radio" name="transport" value="store">超商取貨
              </td>
            </tr>
            <tr>
              <td class="title">運送地址</td>
              <td class="address"><select name="address1">
                <option value="臺北市" selected>臺北市</option>
                <option value="新北市" >新北市</option>
                <option value="桃園市" >桃園市</option>
                <option value="新竹縣" >新竹縣</option>
                <option value="新竹市" >新竹市</option>
                <option value="苗栗縣" >苗栗縣</option>
                <option value="臺中市" >臺中市</option>
                <option value="彰化縣" >彰化縣</option>
                <option value="南投縣" >南投縣</option>
                <option value="雲林縣" >雲林縣</option>
                <option value="嘉義縣" >嘉義縣</option>
                <option value="嘉義市" >嘉義市</option>
                <option value="臺南市" >臺南市</option>
                <option value="高雄市" >高雄市</option>
                <option value="屏東縣" >屏東縣</option>
                <option value="基隆市" >基隆市</option>
                <option value="宜蘭縣" >宜蘭縣</option>
                <option value="花蓮縣" >花蓮縣</option>
                <option value="臺東縣" >臺東縣</option>
                <option value="澎湖縣" >澎湖縣</option>
                <option value="金門縣" >金門縣</option>
                <option value="連江縣" >連江縣</option>             
            </select>
            <input type="text" name="address" id="txt2" placeholder="請輸入地址"></td>
            </tr>
            <tr>
              <td class="title">備註</td>
              <td><textarea rows="4" cols="50" name="note"></textarea></td>
            </tr>
          </table>
       
          <div class="btn">
          <input type="submit" name="submit" value="確認訂單" onclick="check()" id="btn">
          </div>
